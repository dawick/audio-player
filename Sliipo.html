<html>
<head>

<!-- CSS -->
<style>

    #container {
        width: 700px;
        margin: auto;
    	border: 1px solid rgb(145, 0, 0);
        border-top: 10px solid purple;
        padding: 15px;
    }

	h2 {position:relative;
		height:10px;
	}

	.rhythm-changes {
		color:purple;
}
</style>

<!-- Javascript & JQuery -->

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
     <script> 
$(document).ready(function(){
    $(".rhythm-changes").click(function(){
        $(".rhythm-changes").animate({ 
            opacity: '0.2',
        });
    });
});
</script> 

     <script> 
$(document).ready(function(){
    $("button").click(function(){
        $(".rhythm-changes").animate({ 
            opacity: '1.0',
        });
    });
});
</script> 

</head>

<!-- HTML Content -->

<body>

<div id="container">

<button>Full Opacity</button>
<!-- <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div> -->
<br>
<h2 class="rhythm-changes">I Got Rhythm</h2>
<p>Hampton Hawes</p>
<audio
	src='audio/I_Got_Rhythm.mp3'
	preload='none'
	controls
	loop>
	
	<!-- Message to display just in case. -->
	<p>Your browser does not support the audio element.</p>
</audio>

<h2 class="F_Blues">Slipped Again (F Blues)</h2>
<p>Tommy Flanagan</p>
<audio src='audio/Slipped_Again.mp3'
	preload='none'
	controls
	loop>
</audio>

<h2>Remember</h2>
<p>Wynton Kelly</p>
<audio id='wee' src='audio/Remember.mp3' preload='none'>
</audio>

<button onClick=wee.play()>Play</button>

<button onClick=wee.pause()>Pause</button>

<h2 class="rhythm-changes">Wee (I Got Rhythm)</h2>
<p>Hank Jones</p>
<audio src='audio/Wee.mp3' preload='none' controls loop>
</audio>
<br>
<h2>What Are You Doing The Rest Of Your Life?</h2>
<p>Pat Martino</p>
<audio src='audio/What_Are_You_Doing.mp3' preload='none' controls loop>
</audio>

<h2>More Pad Thai</h2>
<p>Steve Coleman</p>
<audio controls="controls">
<source src='audio/Pad_Thai.mp3' />
</audio>

<br>

</div>

</body>
</html>
